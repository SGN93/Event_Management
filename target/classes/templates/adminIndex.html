<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Event Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
		
		
               
                
	<h1>Event List</h1>
	
	
	 <a th:href = "@{/showEventForm}" class="btn btn-primary btn-sm mb-3"> Add New Event </a>
	  <a  class="btn btn-primary btn-sm mb-3" th:href="@{/logout}">Logout</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a>
							Event</a>
					</th>
					<th>
					<a >
							Event Date</a>
					</th>
					<th>
					<a>
							Event Location</a>
					</th>
					
					<th>
					<a>
							Action</a>
					</th>
				
				</tr>
			</thead>
			<tbody>
				<tr th:each="admin : ${listOfEvents}">
					<td th:text="${admin.firstName}"></td>
					<td th:text="${admin.lastName}"></td>
					<td th:text="${admin.email}"></td>
					<td> <a th:href="@{/showEventFormForUpdate/{id}(id=${admin.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEventById/{id}(id=${admin.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
</body>
</html>
