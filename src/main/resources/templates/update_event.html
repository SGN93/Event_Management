<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Event Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>Event Management System</h1>
		<hr>
		<h2>Update Event</h2>

		<form action="#" th:action="@{/registration/saveNewEvent}" th:object="${admin}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{event_organiser}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{event_name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{location}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Event</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Event List</a>
	</div>
</body>
</html>
